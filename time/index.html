<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Timestamp Converter</h1>
    <div class="converter">
        <div class="input-group">
            <button onclick="getCurrentTimestamp()">Get Current Timestamp and Copy</button>
            <p id="currentTimestamp"></p>
            <p id="currentISO"></p>
        </div>
        <div class="input-group">
            <label for="timestamp">Unix Timestamp (ms):</label>
            <input type="number" id="timestamp" placeholder="Enter Unix Timestamp (ms)">
            <button onclick="convertToHuman()">Convert to Date</button>
        </div>
        <div class="input-group">
            <label for="date">Human Readable Date:</label>
            <input type="datetime-local" id="date">
            <button onclick="convertToTimestamp()">Convert to Timestamp</button>
        </div>
    </div>
    <div class="result">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
