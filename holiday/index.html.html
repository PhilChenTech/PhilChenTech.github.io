<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2025 中華民國國定假日</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans">

<div class="max-w-4xl mx-auto px-4 py-10">
  <h1 class="text-3xl md:text-5xl font-bold text-center mb-8 text-teal-400">
    2025 中華民國國定假日
  </h1>

  <div id="calendar" class="bg-white rounded-xl text-black p-4 shadow-lg"></div>

  <p class="text-sm text-gray-400 text-center mt-6">
    資料來源：行政院人事行政總處
  </p>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'dayGridMonth',
      locale: 'zh-tw',
      headerToolbar: {
        left: 'prev,next today',
        center: 'title',
        right: ''
      },
      events: [
        { title: '元旦', start: '2025-01-01' },
        { title: '春節', start: '2025-01-29', end: '2025-02-04' },
        { title: '和平紀念日', start: '2025-02-28' },
        { title: '兒童節／清明節', start: '2025-04-04', end: '2025-04-07' },
        { title: '勞動節（部分行業）', start: '2025-05-01' },
        { title: '端午節', start: '2025-05-31', end: '2025-06-03' },
        { title: '中秋節', start: '2025-09-27', end: '2025-09-30' },
        { title: '國慶日', start: '2025-10-10', end: '2025-10-13' }
      ]
    });

    calendar.render();
  });
</script>
</body>
</html>
