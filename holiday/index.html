<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>日曆</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            appleBlack: "#121212",
            appleBlue: "#007aff",
            appleOrange: "#fb923c",
          },
          fontFamily: {
            sans: ["-apple-system", "BlinkMacSystemFont", "Helvetica Neue", "sans-serif"],
          },
        },
      },
    };
  </script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  
  <!-- FileSaver.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-200 text-black min-h-screen">
<div class="container mx-auto px-4 py-8 max-w-6xl">
  <div class="space-y-6">
    <!-- 標題區域 -->
    <div class="text-center space-y-4">
      <h1 class="text-4xl font-bold text-gray-900 tracking-tight">日曆</h1>
      <p class="text-gray-600 text-base">國定假日、補假、週末皆有標示</p>
    </div>

    <!-- 日曆區域 -->
    <div id="calendar" class="bg-white rounded-2xl overflow-hidden shadow-lg"></div>

    <!-- 操作區域 -->
    <div class="flex justify-center mt-6">
      <button id="exportCalendar"
              class="inline-flex items-center gap-2 bg-appleBlue hover:bg-blue-600
                     text-white font-medium py-3 px-8 rounded-xl transition-all
                     duration-200 transform hover:scale-105 shadow-md hover:shadow-lg">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
                d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z"
                clip-rule="evenodd"/>
        </svg>
        <span>下載國定假日 (.ics)</span>
      </button>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
